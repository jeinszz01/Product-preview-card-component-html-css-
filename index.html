<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,700&family=Montserrat:wght@500&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

        <title>Frontend Mentor | Product preview card component</title>

        <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>
        <div class="principal">
            <div class="menu">
                <div>
                    <img class="imagen" src="images/image-product-desktop.jpg" alt="perfume">
                </div>
                <div class="info">
                    <p id="perfume">Perfume</p>
                    <p id="nombre-perfume">Gabrielle Essence Eau De Parfum</p>
                    <p id="descripcion">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="precios">
                        <p id="precio">$149.99</p>
                        <p id="precio-original">$169.99</p>
                    </div>
                    <button type="button"><img src="images/icon-cart.svg">&nbsp Add to Cart</button>
                </div>
                
            </div>
            
            <!-- <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Your Name Here</a>.
            </div> -->
        </div>
    </body>
</html>
